environment:
  NugetApiKey:
    secure: Maab7oHilyg+yyKoHZ+WyodCAjubc2zeFsQYfwBENxL22hmQfVH82lnSt7oHx8us
  Coveralls_Key:
    secure: mEc96EYA2VhpZkao8OYyoyPGCE788skkc+mMIzZqknGllpiEpUHoB6yRGkwquFaBygVa4Hy

# Allow WMF5 (i.e. PowerShellGallery functionality)
os: WMF 5

# Skip on updates to the readme.
# We can force this by adding [skip ci] or [ci skip] anywhere in commit message 
skip_commits:
  message: /updated (readme|doc).*|update (readme|doc).*s/

build: false

#Kick off the CI/CD pipeline
test_script:
  - ps: . .\build.ps1